    bright:
      black:   '#666666'
      red:     '#ec3e45'
      green:   '#90c966'
      yellow:  '#edbf69'
      blue:    '#73ba9f'
      magenta: '#c858e9'
      cyan:    '#2bcec2'
      white:   '#ffffff'
# ...
colors: *deus
